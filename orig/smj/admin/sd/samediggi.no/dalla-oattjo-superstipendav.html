<p>2018 rájes Sámedigge juollot 50.000 kråvnå jahkáj superstipænndan sidjij gudi låhki vuodoskåvllååhpadiddjeåhpadusáv jali mánájgárddeåhpadiddjeåhpadusáv man la sámegiella fáhkan.  </p><p>Sámedikke ållestjåhkanibme la mierredam, <a href="https://www.samedigge.no/AAdaasa/AAdaa-vuorodime-stipaenndaj-alep-aahpadussaj">stipænnda alep åhpadussaj jages 2018 vatteduvvá dåssju mánájgárddeåhpadiddje åhpadusá ja iesjgeŋga åhpadiddje åhpadusáj studentajda</a>. Sámedigge dájt åhpadusájt vuorot dajnas gå vádnuni viehka ållo sámegielak åhpadiddje mánájgárdijn ja vuodoskåvlån. (lenke)</p><p>2018 tjavtjan álgaduvvá <a href="https://www.nord.no/no/studier/sor-og-lulesamisk-grunnskolelarerutdanning-master-1-7">oarjjel- ja julevsáme åhpadiddjeåhpadusáv masterdásen 1-7 Nuortta  Universitiehtan</a>. Sáme Allaskåvlån álgaduváj tjavtjan 2017 vuodoskåvllååhpadiddjeåhpadusáv 1-7 ja 5-10. Studenta dájn åhpadusájn bessi stipendav Sámedikkes åhtsåt. Superstipænnda juolloduvvá adjáj sidjij gænna li læhkám sámegiella vuostasj- jali nubbengiellan joarkkaskåvlån ja gudi låhki  vuodoskåvllååhpadiddjeåhpadusáv man sámegiella l fáhkan jali mánájgárddeåhpadiddjeåhpadusáv. Njuolgadusá stipendajda <a href="https://www.samedigge.no/Daarja-ja-stipenda/Stipaennda-alep-aahpadussaj">dánna gávna</a>.</p><p>Duodden dasi jut gájka åhpadiddje bargov oadtju maŋŋela gå li åhpadusájn gærggam, de la dálla aj rudálattjat gánnedahtte åhpadiddjeåhpadusáv álgget ja tjadádit. Stáhta lådnakássa l ásadam sierra årnigijt sidjij gudi normieriduvvam ájgev ållidi, la li aj sierra årniga sidjij gudi Nuortta-Vuodnaj barggagåhti åhpadusá maŋŋela ja sidjij gænna li sámegiella fáhkan. Lågå ienebuv Stáhta lådnakássa bielijn <a href="https://www.lanekassen.no/nb-NO/Tilbakebetaling/Sletting-av-gjeld/sletting-av-gjeld-for-larere/ny-ordning-for-sletting-av-gjeld-for-larere/">dánna</a> ja <a href="https://www.lanekassen.no/nb-NO/Tilbakebetaling/Sletting-av-gjeld/sletting-av-gjeld-for-larere/Fullfort-visse-larerutdanninger/">dánna</a>.</p><p>Åhtsåmájggemierre alep åhpadussaj la vuoratjismáno 15. biejve.</p>
